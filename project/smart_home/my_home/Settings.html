    a,

        text-decoration: none;

    }
    section {
        width: 90%;
        max-width: 462px;
        min-width: 180px;
        margin-bottom: 20px;
        background: rgb(74, 74, 74);
        color: white;
        border-radius: 1em;
        padding: 1em;
        position: absolute;
        top: 20px;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, 0);
    }

    .block{
        width: calc(50% - 2.2px);
        height: 100px;
        display: inline-block;
        padding: 25px;
        position: relative;
        transition: .2s;
    }
    .block:hover{
        text-decoration: none;
        opacity: 0.7;
    }
    .block_home{
        width: calc(100% - 46px);
        height: 40px;
        margin: 4px 0;
        display: inline-flex;
        padding: 4px 17px 0;
        color: #fff;
        font-size: 20px;
        background: #333;
    }
    .block svg{
        width: 50px;
        height: auto;
        position: absolute;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, 0%);
    }

            form p{
                width: 100%;

            form input,

            <select name='wifi_name'>
