  <script type="text/javascript">
    load_api_cash();
    var url_pop_0 = 'https://api.anilibria.tv/v2/getSchedule?days=0&filter=id';
    var url_pop_1 = 'https://api.anilibria.tv/v2/getSchedule?days=1&filter=id';
    var url_pop_2 = 'https://api.anilibria.tv/v2/getSchedule?days=2&filter=id';
    var url_pop_3 = 'https://api.anilibria.tv/v2/getSchedule?days=3&filter=id';
    var url_pop_4 = 'https://api.anilibria.tv/v2/getSchedule?days=4&filter=id';
    var url_pop_5 = 'https://api.anilibria.tv/v2/getSchedule?days=5&filter=id';
    var url_pop_6 = 'https://api.anilibria.tv/v2/getSchedule?days=6&filter=id';

    // Получаем из кэша браузера все тайтлы
    var arr_api = JSON.parse(localStorage.getItem('my_api_cash'));
    if (arr_api) {
      article_small_dey(url_pop_0, 'Monday');
      article_small_dey(url_pop_1, 'Tuesday');
      article_small_dey(url_pop_2, 'Wednesday');
      article_small_dey(url_pop_3, 'Thursday');
      article_small_dey(url_pop_4, 'Friday');
      article_small_dey(url_pop_5, 'Saturday');
      article_small_dey(url_pop_6, 'Sunday');
    }else {
      setTimeout(function() {
        article_small_dey(url_pop_0, 'Monday');
        article_small_dey(url_pop_1, 'Tuesday');
        article_small_dey(url_pop_2, 'Wednesday');
        article_small_dey(url_pop_3, 'Thursday');
        article_small_dey(url_pop_4, 'Friday');
        article_small_dey(url_pop_5, 'Saturday');
        article_small_dey(url_pop_6, 'Sunday');
      }, 10000);
    }
    preloader_none();
    Scroll_to_top();
  </script>
